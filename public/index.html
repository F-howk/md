<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Markdown Files</h1>
            
            <label for="local-file-input" class="file-input-label">
                <input type="file" id="local-file-input" accept=".md" multiple style="display: none;">
                选择本地文件
            </label>
            <ul id="file-list"></ul>
        </div>
        <div class="main-area">
            <div class="ribbon-toolbar" id="style-settings">
                <div class="ribbon-tabs">
                    <button class="ribbon-tab active" data-tab="colors">颜色</button>
                    <button class="ribbon-tab" data-tab="sizes">尺寸</button>
                    <button class="ribbon-tab" data-tab="options">选项</button>
                    <div class="ribbon-spacer"></div>
                    <button id="reset-config-btn" class="ribbon-btn reset-btn">重置</button>
                    <button id="download-docx-btn" class="ribbon-btn download-btn">Export DOCX</button>
                    <button id="toggle-ribbon-btn" class="ribbon-btn toggle-btn" title="收起/展开">▲</button>
                </div>
                <div class="ribbon-content" id="config-container">
                    <p style="color: #666; font-size: 12px;">加载配置中...</p>
                </div>
            </div>
            <div class="content-wrapper">
                <div class="markdown-body" id="content">
                    Select a file to preview...
                </div>
            </div>
        </div>
    </div>
    <div class="toolbar" id="content-toolbar" style="display:none;"></div>
    <script src="script.js"></script>
</body>

</html>
